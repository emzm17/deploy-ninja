name: CD Pipeline

on:
  push:
    branches:
      - new-prod-1
  pull_request:
    branches:
      - new-prod-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /root/app
            ls -a
          host: ${{ secrets.SERVER_HOST }}
          user: root
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
